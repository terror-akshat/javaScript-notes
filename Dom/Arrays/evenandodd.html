<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check1(n) {
        if (n % 2 == 0) {
          document.write("the number is even ");
        } else {
          document.write("the number is odd ");
        }
      }
      check1((n = parseInt(prompt("enter the number"))));
    </script>
  </head>
  <body></body>
</html>
