<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var arr = [1, 0, 3, 4, 5, 4];
    for (var i = 0; i < arr.length; i++) {
      document.write(arr[i] + " ");
    }
    document.write("<br>");
    arr.sort();
    for (var i = 0; i < arr.length; i++) {
      document.write(arr[i] + " ");
    }
  </script>
  <body></body>
