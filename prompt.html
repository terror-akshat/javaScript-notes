<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function mileage(km, liters) {
        return km / liters;
      }
      function takeinputs() {
        var x = parseInt(prompt("how many kms were travelled ?"));
        var y = parseInt(prompt("how many liters of petrol was consumed ?"));
        alert(mileage(x, y));
      }
      takeinputs();
    </script>
  </head>
  <body></body>
</html>
